<admin-layout>

    <div class="col-lg-12 mb-5">
        <div class="pt-2 relative mx-auto text-gray-600">

            <input class="border-2 border-gray-300 bg-gradient h-10 px-10   focus:outline-none"
                   type="search" name="search" v-model="query" placeholder="Search for a movie, tv .">

            <button type="submit" class="btn-success btn-lg" @click="getSearchedResult">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <div class="flex items-start">

        <ul class="nav nav-tabs flex flex-col flex-wrap list-none border-b-0 pl-0 mr-4" id="tabs-tabVertical"
            role="tablist">
            <li class="nav-item flex-grow text-center" role="presentation">
                <a href="#tabs-homeVertical" class="nav-link block font-mediumtext-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-transparent
          px-6
          py-3
          my-2
          hover:border-transparent hover:bg-gray-100
          focus:border-transparent
          active
        " id="tabs-home-tabVertical" data-bs-toggle="pill" data-bs-target="#tabs-homeVertical" role="tab"
                   aria-controls="tabs-homeVertical" aria-selected="true">Movies</a>
            </li>
            <li class="nav-item flex-grow text-center" role="presentation">
                <a href="#tabs-profileVertical" class="
          nav-link
          block
          font-medium
          text-xs
          leading-tight
          uppercase
          border-x-0 border-t-0 border-b-2 border-transparent
          px-6
          py-3
          my-2
          hover:border-transparent hover:bg-gray-100
          focus:border-transparent
        " id="tabs-profile-tabVertical" data-bs-toggle="pill" data-bs-target="#tabs-profileVertical" role="tab"
                   aria-controls="tabs-profileVertical" aria-selected="false">Tv Shows</a>
            </li>
            <li class="nav-item flex-grow text-center" role="presentation">
                <a href="#tabs-messagesVertical" class="nav-link
          block
          font-medium
          text-xs
          leading-tight
          uppercase
          border-x-0 border-t-0 border-b-2 border-transparent
          px-6
          py-3
          my-2
          hover:border-transparent hover:bg-gray-100
          focus:border-transparent
        " id="tabs-messages-tabVertical" data-bs-toggle="pill" data-bs-target="#tabs-messagesVertical" role="tab"
                   aria-controls="tabs-messagesVertical" aria-selected="false">Persons</a>
            </li>
        </ul>
        <div class="tab-content" id="tabs-tabContentVertical">
            <div class="tab-pane fade show active" id="tabs-homeVertical" role="tabpanel"
                 aria-labelledby="tabs-home-tabVertical">

                <movie-card v-for="movie in movieData" :movie="movie" :key="movie.id">
                </movie-card>

            </div>
            <div class="tab-pane fade" id="tabs-profileVertical" role="tabpanel"
                 aria-labelledby="tabs-profile-tabVertical">
                <tv-card v-for="tv in tvData" :tv="tv" :key="tv.id">
                </tv-card>
            </div>
            <div class="tab-pane fade" id="tabs-messagesVertical" role="tabpanel"
                 aria-labelledby="tabs-profile-tabVertical">
                <person-card v-for="person in personData" :person="person" :key="person.id">
                </person-card>
            </div>
        </div>
    </div>
</admin-layout>
